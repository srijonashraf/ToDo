<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ToDo List</title>
</head>

<body>

    <div class="wrapper w-50 p-4 mx-auto shadow-lg bg-primary rounded text-white">
        <h3 class="text-center" id="primary-title ">Task Manager</h3>
        
        <input type="text" id="task-input" class="form-control my-3" placeholder="Enter the Task" >
        <button id="submit-btn" class="btn btn-warning fw-medium"  onclick="addTask()">Add Task</button>

        <ul id="parentList" class="list-group mt-3">
            <li class="list-group-item list-group-item-success" style="display: none;">Test Item
                <button id="danger-btn" class="btn btn-danger btn-sm mx-2" onclick="delTask(this)">X</button>
                <button id="success-btn" class="btn btn-success btn-sm nx-2" onclick="doneTask(this)">âœ“</button>
            </li>
        </ul>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
